<!DOCTYPE html>
<html>
<head>
    <title>Deep Rock Dungeons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-3 bg-body-secondary  ">
    <h1>Controllo CA e PF</h1>
    <div class="my-3">
        <button type="button" class="btn btn-danger mx-4" onclick="dice()">INIZIATIVA</button>
        <span id="dice-result" ></span>
    </div>
    <form id="monster-form">
        <label for="monster-select-ca">Scegli un mostro (CA):</label>
        <select id="monster-select-ca"></select>
        <label for="number">Colpo:</label>
        <input type="number" id="monster-number" min="1" value="1">
        <button type="button" class="btn btn-success" onclick="checkMonsterCA()">Colpisce?</button>
        <p id="result-ca"></p>

        <label for="monster-select-pf">Scegli un mostro (PF):</label>
        <select id="monster-select-pf"></select>
        <label for="total-damage">Danno Totale:</label>
        <input type="number" id="total-damage" min="0" value="0">
        <button type="button" class="btn btn-success" onclick="checkMonsterPF()">E' Morto?</button>
        <p id="result-pf"></p>


    </form>

    <script>
        // Carica i dati dei mostri dal file JSON
        fetch('monsters.json')
            .then(response => response.json())
            .then(data => {

                data.sort(function(a, b){return a['mostro'].localeCompare(b['mostro'])});
                console.log(data)
                const selectCA = document.getElementById('monster-select-ca');
                const selectPF = document.getElementById('monster-select-pf');

                data.forEach(monster => {
                    // Opzione per la Classe Armatura (CA)
                    const optionCA = document.createElement('option');
                    optionCA.value = monster['Classe Armatura (CA)'];
                    optionCA.textContent = monster.mostro;
                    selectCA.appendChild(optionCA);

                    // Opzione per i Punti Ferita (PF)
                    const optionPF = document.createElement('option');
                    optionPF.value = monster['Punti Ferita (PF)'];
                    optionPF.textContent = monster.mostro;
                    selectPF.appendChild(optionPF);
                });
            });

        function checkMonsterCA() {
            let selectedValue = parseInt(document.getElementById('monster-select-ca').value);
            let number = parseInt(document.getElementById('monster-number').value);
            let result = (number >= selectedValue) ? 'Colpito' : 'Mancato';

            document.getElementById('result-ca').innerText = result;
           
        }

        function checkMonsterPF() {
            let selectedValue = parseInt(document.getElementById('monster-select-pf').value);
            let totalDamage = parseInt(document.getElementById('total-damage').value);
            let result = ( totalDamage< selectedValue  ) ? 'Vivo' : 'Morto';
            document.getElementById('result-pf').innerText = result;
        }
        function dice() {
            const result = Math.floor(Math.random() * 20) + 1;
            let diceRes=document.getElementById('dice-result')
            diceRes.innerText = result;
            diceRes.classList.add("border","rounded","bg-danger","p-2");
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
