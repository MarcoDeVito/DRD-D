<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Deep Rock Dungeons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="m-3 bg-body-secondary">
    <div class="container">
        <h1 class="text-center my-4">Controllo CA e PF</h1>
        <div class="my-3 text-center">
            <button type="button" class="btn btn-danger mx-4" onclick="dice()">INIZIATIVA</button>
            <span id="dice-result"></span>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <form id="monster-form">
                    <div class="mb-3">
                        <label for="monster-select-ca" class="form-label">Scegli un mostro (CA):</label>
                        <select id="monster-select-ca" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="monster-number" class="form-label">Colpo:</label>
                        <input type="number" id="monster-number" class="form-control" min="1" value="1">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary w-100"
                            onclick="checkMonsterCA()">Colpisce?</button>
                        <p id="result-ca" class="mt-2 text-center"></p>
                    </div>
                    <div class="mb-3">
                        <label for="monster-select-pf" class="form-label">Scegli un mostro (PF):</label>
                        <select id="monster-select-pf" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="total-damage" class="form-label">Danno Totale:</label>
                        <input type="number" id="total-damage" class="form-control" min="0" value="0">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary w-100" onclick="checkMonsterPF()">E'
                            Morto?</button>
                        <p id="result-pf" class="mt-2 text-center"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        fetch('monsters.json')
            .then(response => response.json())
            .then(data => {
                data.sort((a, b) => a['mostro'].localeCompare(b['mostro']));
                const selectCA = document.getElementById('monster-select-ca');
                const selectPF = document.getElementById('monster-select-pf');

                data.forEach(monster => {
                    const optionCA = document.createElement('option');
                    optionCA.value = monster['Classe Armatura (CA)'];
                    optionCA.textContent = monster.mostro;
                    selectCA.appendChild(optionCA);

                    const optionPF = document.createElement('option');
                    optionPF.value = monster['Punti Ferita (PF)'];
                    optionPF.textContent = monster.mostro;
                    selectPF.appendChild(optionPF);
                });
            });

        function checkMonsterCA() {
            let selectedValue = parseInt(document.getElementById('monster-select-ca').value);
            let number = parseInt(document.getElementById('monster-number').value);
            let monsterCa = document.getElementById('result-ca');
            if (number >= selectedValue) {
                monsterCa.innerText = 'Colpito';
                monsterCa.classList.remove("bg-danger");
                monsterCa.classList.add("border", "rounded", "bg-success", "p-2");

            }
            else {

                monsterCa.innerText = 'Mancato';
                monsterCa.classList.remove("bg-success");
                monsterCa.classList.add("border", "rounded", "bg-danger", "p-2");

            }
        }

        function checkMonsterPF() {
            let selectedValue = parseInt(document.getElementById('monster-select-pf').value);
            let totalDamage = parseInt(document.getElementById('total-damage').value);
            let monsterPf = document.getElementById('result-pf');
            if (totalDamage < selectedValue) {
                monsterPf.innerText = 'Vivo';
                monsterPf.classList.remove("bg-danger");
                monsterPf.classList.add("border", "rounded", "bg-success", "p-2");


            }
            else {

                monsterPf.innerText = 'Morto';
                monsterPf.classList.remove("bg-success");
                monsterPf.classList.add("border", "rounded", "bg-danger", "p-2");
            }

        }

        function dice() {
            const result = Math.floor(Math.random() * 20) + 1;
            let diceRes = document.getElementById('dice-result');
            diceRes.innerText = result;
            diceRes.classList.add("border", "rounded", "bg-danger", "p-2");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
