<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deep Rock Dungeons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-3 bg-body-secondary">
    
    <div class="container">
        <h1 class="text-center my-4">Controllo CA e PF</h1>
        <div class="my-3 text-center">
            <button type="button" class="btn btn-danger mx-4" onclick="dice()">INIZIATIVA</button>
            <span id="dice-result"></span>
        </div>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" name="ita" id="ita" autocomplete="off">
            <label class="btn btn-outline-primary" for="ita">ITA</label>
        </div>
        <button id="add-instance" class="btn btn-outline-secondary my-3">+ Mostro</button>
        <div id="instances-container" class="row"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
