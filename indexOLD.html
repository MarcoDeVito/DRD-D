<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deep Rock Dungeons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="m-3 bg-body-secondary">
    <div class="container">
        <h1 class="text-center my-4">Controllo CA e PF</h1>
        <div class="my-3 text-center">
            <button type="button" class="btn btn-danger mx-4" onclick="dice()">INIZIATIVA</button>
            <span id="dice-result"></span>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <form id="monster-form">
                    <div class="btn-group mb-3" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" name="ita" id="ita" autocomplete="off">
                        <label class="btn btn-outline-primary" for="ita">ITA</label>
                     
                      </div>
                    
                    <div class="mb-3">
                        <label for="monster-select-ca" class="form-label">Scegli un mostro (CA):</label>
                        <select id="monster-select-ca" class="form-select"></select>
                    </div>
                    <div class="d-block">
                        <label for="monster-number" class="form-label">Colpo:</label>

                    </div>
                    <div class="input-group mb-3">
                        <button id="btnClearHit" class="btn btn-outline-secondary" type="button" id="clear" onclick="clearHit()">X</button>
                        <input type="number" id="monster-number" class="form-control" min="1" max="40" placeholder="1">
                    </div>
                    <div class="mb-3">
                        <button type="button" id="btnIsHit" class="btn btn-primary w-100"
                            onclick="checkMonsterCA()">Colpisce?</button>
                        <p id="result-ca" class="mt-2 text-center"></p>
                    </div>
                    <div class="d-block">
                        <label for="total-damage" class="form-label">Danno Totale:</label>
                    </div>
                    <div class="input-group mb-3">
                        <button id="btnClearDamage" class="btn btn-outline-secondary" type="button" id="clear" onclick="clearDamage()">X</button>
                        <input type="number" id="total-damage" class="form-control" min="0" placeholder="0">
                        <button class="btn btn-outline-secondary" type="button" id="sommaDanno"
                            onclick="somma()">+</button>
                        <input type="number" id="nuovoDanno" class="form-control" class="form-control" min="0"
                            placeholder="0">
                    </div>
                    <div class="mb-3">
                        <button type="button" id="btnIsDead" class="btn btn-primary w-100" onclick="checkMonsterPF()">E'
                            Morto?</button>
                        <p id="result-pf" class="mt-2 text-center"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
